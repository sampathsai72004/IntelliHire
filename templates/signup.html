<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
    }
    .signup-container {
      margin-top: 100px;
      background-color: transparent;
      padding: 40px;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 4px 12px rgba(26, 25, 25, 0.1);
      
      width: 500px;
      margin:0;
      
    }
    h2 {
      margin-bottom: 20px;
      color: rgb(21, 11, 11);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      color: rgb(22, 15, 15);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #363434;
      color: white;
    }
    button {
      background-color: #9055a9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #d586f7;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <link rel="stylesheet" href="static/css/styles.css">
  <header class="header">
    <script src="o.js"></script>
    <link rel="stylesheet" href="static/styles.css">

    <button type="button" class="nav-toggler" name="togglerButton"></button>

    <a href="{{ url_for('index') }}" class="logo" translate="no" style="font-size: 30px; font-weight: bolder;">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height: 30px; vertical-align: middle; margin-right: 8px;">
      IntelliHire<i></i>
    </a>

    <nav class="navbar">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('about') }}">About US</a>
      <a href="{{ url_for('feedback') }}">Feedback</a>
    </nav>
  </header>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <center>
    <div class="btn">
      <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <label for="full_name">Full Name:</label>
          <input type="text" id="full_name" name="full_name" required>

          <label for="user-name">User Name:</label>
          <input type="text" id="user-name" name="user-name" required>

          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required>

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="password">Password:</label>
          <div class="password-container">
            <input type="password" id="password" name="password" required>
          </div>

          <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
          <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
      </div>

      <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
          event.preventDefault();

          const data = {
            full_name: document.getElementById("full_name").value,
            username: document.getElementById("user-name").value,
            email: document.getElementById("email").value,
            gender: document.getElementById("gender").value,
            password: document.getElementById("password").value
          };

          try {
            const response = await fetch("/signup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(data)
            });

            if (response.ok) {
              const user_data = await response.json();
              localStorage.setItem('userFull_Name', user_data.full_name);
              alert("Sign up successful!");
              window.location.href = "{{ url_for('login') }}";
            } else {
              const result = await response.json();
              alert("Error: " + result.message);
            }
          } catch (error) {
            alert("An error occurred: " + error.message);
          }
        });

        document.addEventListener("DOMContentLoaded", function() {
          const candidateName = localStorage.getItem("userFull_Name");
          if (candidateName) {
            document.getElementById("candidate-name").textContent = candidateName;
          }
        });
      </script>
    </div>
  </center>
</body>
</html>
