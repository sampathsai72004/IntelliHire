.header .nav-toggler {
    width: 44px;

    border: none;
    background-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    display: none;
}

.header .nav-toggler.active {
    z-index: 1;
}

.header .nav-toggler span {
    height: 2px;
    width: 30px;
    display: block;
    background-color: var(--mainColor);
    position: relative;
}

.header .nav-toggler.active span {
    background-color: transparent;
}

.header .nav-toggler span::before,
.header .nav-toggler span::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(#0A84FF);
}

.header .nav-toggler:hover span,
.header .nav-toggler:hover span::before,
.header .nav-toggler:hover span::after {
    background-color: var(--mainColorHover);
}

.header .nav-toggler.active:hover span {
    background-color: #0A84FF;
}

.header .nav-toggler span::before {
    transform: translateY(-8px);
    -webkit-transform: translateY(-8px);
    -moz-transform: translateY(-8px);
    -ms-transform: translateY(-8px);
    -o-transform: translateY(-8px);
}

.header .nav-toggler.active span::before {
    transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    -o-transform: rotate(45deg);
}

.header .nav-toggler span::after {
    transform: translateY(8px);
    -webkit-transform: translateY(8px);
    -moz-transform: translateY(8px);
    -ms-transform: translateY(8px);
    -o-transform: translateY(8px);
}

.header .nav-toggler.active span::after {
    transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
    -ms-transform: rotate(-45deg);
    -o-transform: rotate(-45deg);
}

    <center>
        <h2>Login Page</h2>
        <form id="loginForm">

            databaseURL: "https://cacsa-91406-default-rtdb.firebaseio.com",
            projectId: "cacsa-91406",
            storageBucket: "cacsa-91406.appspot.com",
            messagingSenderId: "224478426118",
            appId: "1:224478426118:web:b2b8173f5057bd3350ff87",
            measurementId: "G-B9Y154LJMF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Login successful:", userCredential);
                    window.location.href = "{{ url_for('index2') }}"; 
                })
                .catch((error) => {
                    document.getElementById("message").textContent = "Error: " + error.message;
                    console.error("Error:", error);
                });
        });

        document.getElementById("toggle-password").addEventListener("click", function () {
